<!-- consulta-destino.component.html -->
<h1>Consultar por destino espec√≠fico</h1>
<div class="container">
    <form>
      <label for="destino">Destino:</label>
      <select id="destino" name="destino" [(ngModel)]="selectedDestino" (change)="consultarPorDestino(selectedDestino)">
        <option value="">Selecciona un destino</option>
        <option *ngFor="let destino of destinos" [value]="destino.destinationCountry">{{ destino.destinationCountry }}</option>
      </select>
      <button type="submit" class="consultar-button">Consultar</button>
    </form>
  </div>
  
  <table class="travel-table" *ngIf="viajesPorDestino && viajesPorDestino.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha de Inicio</th>
        <th>Motivo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let viaje of viajesPorDestino">
        <td>{{ viaje.fullName }}</td>
        <td>{{ viaje.startDate | date:'shortDate' }}</td>
        <td>{{ viaje.tripPurpose }}</td>
      </tr>
    </tbody>
  </table>
